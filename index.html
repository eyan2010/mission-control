<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --glow-a: rgba(86,163,255,0.20);
            --glow-b: rgba(154,123,255,0.20);
            --glow-c: rgba(46,216,163,0.12);
            --bg-primary: #07090f;
            --bg-secondary: #0d1220;
            --bg-tertiary: #141b2d;
            --bg-card: rgba(22, 29, 48, 0.72);
            --bg-hover: rgba(40, 50, 74, 0.72);
            --border: rgba(130, 150, 190, 0.16);
            --border-light: rgba(144, 175, 235, 0.35);
            --text-primary: #f5f8ff;
            --text-secondary: #bac6df;
            --text-muted: #8b97b3;
            --accent-blue: #56a3ff;
            --accent-green: #2ed8a3;
            --accent-yellow: #f9c74f;
            --accent-red: #ff6b7a;
            --accent-purple: #9a7bff;
            --accent-orange: #ff9f43;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background:
                radial-gradient(1200px 700px at -10% -20%, var(--glow-a), transparent 55%),
                radial-gradient(900px 500px at 110% -10%, var(--glow-b), transparent 55%),
                radial-gradient(1000px 800px at 50% 130%, var(--glow-c), transparent 55%),
                linear-gradient(180deg, #06080e 0%, #090d18 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            letter-spacing: 0.01em;
        }
        #password-overlay {
            position: fixed; inset: 0;
            background: var(--bg-primary);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .password-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 380px;
            width: 90%;
        }
        .password-box h2 { font-size: 1.5rem; margin-bottom: 8px; }
        .password-box p { color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 24px; }
        .password-box input {
            width: 100%; padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 16px;
            text-align: center;
            letter-spacing: 4px;
        }
        .password-box input:focus { outline: none; border-color: var(--accent-blue); }
        .password-box button {
            width: 100%; padding: 12px 24px;
            background: var(--accent-blue);
            color: white; border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .password-box button:hover { opacity: 0.9; }
        .password-error { color: var(--accent-red); font-size: 0.875rem; margin-top: 12px; display: none; }
        
        .container { max-width: 1280px; margin: 0 auto; padding: 28px; animation: fadeUp .6s ease-out; }
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 28px; flex-wrap: wrap; gap: 16px;
            position: sticky;
            top: 12px;
            z-index: 80;
            backdrop-filter: blur(10px);
            background: rgba(9, 13, 24, 0.55);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 16px;
        }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 0 30px rgba(86,163,255,0.35);
        }
        .logo h1 { font-size: 1.5rem; font-weight: 600; }
        .header-status { display: flex; align-items: center; gap: 12px; }
        .connection-status {
            display: flex; align-items: center; gap: 6px;
            padding: 6px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.8rem; font-weight: 500;
            color: var(--accent-yellow);
            border-color: var(--accent-yellow);
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }
        .last-updated { color: var(--text-muted); font-size: 0.875rem; }
        .refresh-btn {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 8px 14px;
            background: linear-gradient(135deg, rgba(86,163,255,0.22), rgba(154,123,255,0.18));
            border: 1px solid var(--border-light);
            border-radius: 999px;
            color: var(--text-primary);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 24px rgba(86,163,255,0.18);
        }
        .refresh-btn:hover { transform: translateY(-1px); background: linear-gradient(135deg, rgba(86,163,255,0.30), rgba(154,123,255,0.24)); border-color: var(--border-light); color: var(--text-primary); }
        .refresh-btn:active { transform: scale(0.97); }
        .refresh-btn.loading { pointer-events: none; opacity: 0.6; }
        .refresh-btn .spinner { display: none; animation: spin 1s linear infinite; }
        .refresh-btn.loading .spinner { display: inline; }
        .refresh-btn.loading .icon { display: none; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .alert-banner {
            background: linear-gradient(135deg, rgba(239,68,68,0.15), rgba(249,115,22,0.15));
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 24px;
        }
        .alert-banner.empty { display: none; }
        .alert-header { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
        .alert-header h2 { font-size: 1rem; font-weight: 600; color: var(--accent-orange); }
        .alert-items { display: flex; flex-direction: column; gap: 12px; }
        .alert-item {
            display: flex; align-items: center; justify-content: space-between; gap: 16px;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        .alert-item-content { display: flex; align-items: center; gap: 12px; }
        .priority {
            padding: 4px 8px; border-radius: 4px;
            font-size: 0.75rem; font-weight: 500; text-transform: uppercase;
        }
        .priority.high { background: var(--accent-red); color: white; }
        .priority.medium { background: var(--accent-orange); color: white; }
        .priority.low { background: var(--accent-yellow); color: black; }
        .alert-item a { color: var(--accent-blue); font-size: 0.875rem; text-decoration: none; }
        .alert-item a:hover { text-decoration: underline; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 24px; margin-bottom: 24px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
        
        .card {
            background: linear-gradient(180deg, rgba(24,33,55,0.75), rgba(16,22,38,0.75));
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.03);
            backdrop-filter: blur(10px);
        }
        .card-header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .card-header h2 { font-size: 1rem; font-weight: 600; color: var(--text-secondary); }
        .card-header .icon { font-size: 1.125rem; }
        
        .active-task {
            display: flex; align-items: center; gap: 12px;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .active-task:last-child { margin-bottom: 0; }
        .active-indicator {
            width: 10px; height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
        .active-task-info { flex: 1; }
        .active-task-name { font-weight: 500; margin-bottom: 2px; }
        .active-task-meta { font-size: 0.75rem; color: var(--text-muted); }
        .empty-state {
            color: var(--text-muted); font-size: 0.875rem;
            padding: 20px; text-align: center;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; }
        .product-card {
            background: linear-gradient(180deg, rgba(22,30,48,0.85), rgba(14,20,34,0.85));
            border-radius: 12px;
            padding: 16px;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .product-card:hover { background: var(--bg-hover); border-color: var(--border-light); transform: translateY(-2px); }
        .product-name { font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
        .product-status {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem; font-weight: 500;
            margin-bottom: 8px;
        }
        .product-status.live { background: rgba(34,197,94,0.15); color: var(--accent-green); }
        .product-status.testing { background: rgba(234,179,8,0.15); color: var(--accent-yellow); }
        .product-status.down { background: rgba(239,68,68,0.15); color: var(--accent-red); }
        .product-status .dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
        .product-checked { font-size: 0.75rem; color: var(--text-muted); }
        
        .filter-bar {
            display: grid;
            grid-template-columns: 1fr repeat(2, minmax(140px, 180px));
            gap: 10px;
            margin-bottom: 14px;
        }
        .filter-bar input, .filter-bar select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }
        .filter-bar input:focus, .filter-bar select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        .cron-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .mini-btn {
            padding: 6px 10px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .mini-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
        .filter-hint { font-size: 0.75rem; color: var(--text-muted); }
        .cron-table { width: 100%; }
        .cron-row {
            display: grid;
            grid-template-columns: 1fr auto auto auto auto;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cron-row:hover { background: var(--bg-tertiary); }
        .cron-row.has-error { background: rgba(239,68,68,0.08); }
        .cron-name { font-weight: 500; font-size: 0.875rem; }
        .cron-schedule { font-size: 0.75rem; color: var(--text-muted); }
        .cron-status { font-size: 1rem; }
        .cron-errors {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(239,68,68,0.2);
            color: var(--accent-red);
        }
        .cron-actions { display: flex; gap: 8px; justify-self: end; }
        .cron-run-btn {
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-light);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
        }
        .cron-run-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
        .cron-run-btn:disabled { opacity: 0.45; cursor: not-allowed; }
        .action-toast {
            position: fixed;
            right: 18px;
            bottom: 18px;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 0.82rem;
            z-index: 9999;
            box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        }
        .cron-error-detail {
            display: none;
            grid-column: 1 / -1;
            padding: 12px;
            background: rgba(239,68,68,0.1);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--accent-red);
            margin-top: 8px;
        }
        .cron-row.expanded .cron-error-detail { display: block; }
        
        .activity-list { display: flex; flex-direction: column; gap: 2px; }
        .activity-item {
            display: flex; gap: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .activity-item:hover { background: var(--bg-tertiary); }
        .activity-time { font-size: 0.75rem; color: var(--text-muted); min-width: 60px; }
        .activity-event { font-size: 0.875rem; color: var(--text-secondary); }
        
        .stats-row { display: flex; gap: 16px; margin-bottom: 24px; flex-wrap: wrap; }
        .stat-pill {
            display: flex; align-items: center; gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(180deg, rgba(26,35,58,0.82), rgba(16,23,39,0.82));
            border: 1px solid var(--border);
            border-radius: 999px;
            font-size: 0.875rem;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.03);
        }
        .stat-pill .num { font-weight: 600; }
        .stat-pill .label { color: var(--text-muted); }
        
        @media (max-width: 600px) {
            .container { padding: 16px; }
            .card { padding: 20px; }
            .cron-row { grid-template-columns: 1fr auto; }
            .cron-schedule { display: none; }
            .header-status { flex-direction: column; align-items: flex-end; gap: 8px; }
            .filter-bar { grid-template-columns: 1fr; }
        }
        

        body.theme-neon {
            --accent-blue: #22d3ee;
            --accent-purple: #e879f9;
            --accent-green: #34d399;
            --glow-a: rgba(34,211,238,0.26);
            --glow-b: rgba(232,121,249,0.22);
            --glow-c: rgba(52,211,153,0.18);
        }
        body.theme-minimal {
            --accent-blue: #93c5fd;
            --accent-purple: #c4b5fd;
            --accent-green: #86efac;
            --glow-a: rgba(147,197,253,0.10);
            --glow-b: rgba(196,181,253,0.10);
            --glow-c: rgba(134,239,172,0.08);
        }
        .theme-select {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border-light);
            background: rgba(15,20,35,0.75);
            color: var(--text-secondary);
            font-size: .78rem;
            font-weight: 600;
        }
        .kpi-spark { margin-left: 6px; opacity: .9; }
        .spark {
            display: inline-flex;
            align-items: end;
            gap: 2px;
            height: 14px;
            vertical-align: middle;
        }
        .spark i {
            display: block;
            width: 3px;
            border-radius: 3px;
            background: linear-gradient(180deg,var(--accent-blue),var(--accent-purple));
            opacity: .9;
        }
        .cmdk-overlay {
            position: fixed; inset: 0; background: rgba(4,6,12,.55);
            backdrop-filter: blur(6px);
            display:none; align-items:flex-start; justify-content:center;
            padding-top: 10vh; z-index: 1200;
        }
        .cmdk-box {
            width:min(760px,92vw);
            border:1px solid var(--border-light);
            border-radius:14px;
            background: linear-gradient(180deg, rgba(20,28,45,.95), rgba(14,20,34,.95));
            box-shadow: 0 20px 60px rgba(0,0,0,.45);
            overflow:hidden;
        }
        .cmdk-input {
            width:100%; padding:14px 16px; border:none; outline:none;
            background:transparent; color:var(--text-primary); font-size:.95rem;
            border-bottom:1px solid var(--border);
        }
        .cmdk-list { max-height: 320px; overflow:auto; }
        .cmdk-item { padding: 11px 14px; cursor:pointer; color:var(--text-secondary); }
        .cmdk-item:hover, .cmdk-item.active { background: var(--bg-hover); color: var(--text-primary); }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(8px);} to {opacity:1; transform: translateY(0);} }
        @keyframes flash-update { 0% { background-color: rgba(34,197,94,0.2); } 100% { background-color: transparent; } }
        .flash-update { animation: flash-update 1s ease-out; }
    </style>
</head>
<body>
    <!-- Password Protection -->
    <div id="password-overlay">
        <div class="password-box">
            <h2>üîê Mission Control</h2>
            <p>Enter your PIN to access the dashboard</p>
            <input type="password" id="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="20" autofocus aria-label="PIN input">
            <button onclick="checkPassword()">Access Dashboard</button>
            <p class="password-error" id="password-error">Incorrect PIN. Try again.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display: none;">
        <header>
            <div class="logo">
                <div class="logo-icon">üöÄ</div>
                <div><h1>Mission Control</h1><div style="font-size:.75rem;color:var(--text-muted);margin-top:2px;">Operational cockpit ¬∑ live view</div></div>
            </div>
            <div class="header-status">
                <select id="theme-select" class="theme-select" aria-label="Theme">
                    <option value="default">Midnight</option>
                    <option value="neon">Neon</option>
                    <option value="minimal">Minimal</option>
                </select>
                <button class="refresh-btn" onclick="forceUpdate()" id="refresh-btn" aria-label="Force update">
                    <span class="icon">üîÑ</span>
                    <span class="spinner">‚ü≥</span>
                    Update
                </button>
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span>Polling</span>
                </div>
                <div class="last-updated" id="last-updated-text">Loading...</div>
            </div>
        </header>

        <div class="alert-banner" id="action-required">
            <div class="alert-header">
                <span>üö®</span>
                <h2>Action Required</h2>
            </div>
            <div class="alert-items" id="action-items"></div>
        </div>

        <div class="stats-row" id="stats-row"></div>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <span class="icon">‚ö°</span>
                    <h2>Active Now</h2>
                </div>
                <div id="active-tasks"></div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="icon">üìã</span>
                    <h2>Recent Activity</h2>
                </div>
                <div class="activity-list" id="activity-list"></div>
            </div>
        </div>

        <div class="card" style="margin-bottom: 24px;">
            <div class="card-header">
                <span class="icon">üìä</span>
                <h2>Products</h2>
            </div>
            <div class="product-grid" id="products-grid"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="icon">‚è∞</span>
                <h2>Cron Jobs</h2>
            </div>
            <div class="filter-bar">
                <input id="global-search" type="text" placeholder="Search tasks, products, cron jobs, activity‚Ä¶" aria-label="Search dashboard" />
                <select id="priority-filter" aria-label="Filter action priority">
                    <option value="all">All priorities</option>
                    <option value="high">High priority</option>
                    <option value="medium">Medium priority</option>
                    <option value="low">Low priority</option>
                </select>
                <select id="cron-filter" aria-label="Filter cron jobs">
                    <option value="all">All cron jobs</option>
                    <option value="error">Errors only</option>
                    <option value="ok">Healthy only</option>
                    <option value="paused">Paused only</option>
                </select>
            </div>
            <div class="cron-toolbar">
                <div class="filter-hint" id="filter-summary">Showing all items</div>
                <button class="mini-btn" id="toggle-errors-btn" onclick="toggleAllCronErrors()">Expand all errors</button>
            </div>
            <div class="cron-table" id="cron-table"></div>
        </div>
    </div>


    <div class="cmdk-overlay" id="cmdk-overlay" onclick="if(event.target.id==='cmdk-overlay') toggleCmdk(false)">
        <div class="cmdk-box">
            <input id="cmdk-input" class="cmdk-input" placeholder="Type a command‚Ä¶ (theme neon, filter errors, refresh, clear search)" />
            <div class="cmdk-list" id="cmdk-list"></div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION ‚Äî Edit these values
        // ============================================
        const CONFIG = {
            PIN: '322079',  // Change this!
            DATA_URL: './data/dashboard-data.json',  // Path to your JSON file
            REFRESH_INTERVAL: 30000,  // 30 seconds
            ACTION_ENDPOINT: '', // Optional: HTTPS endpoint for cron actions
            ACTION_TOKEN: '' // Optional: Bearer token for action endpoint
        };
        // ============================================

        let lastUpdateTime = null;
        let updateTickerInterval;
        let latestData = null;
        const uiState = {
            search: '',
            priority: 'all',
            cron: 'all',
            expandAllErrors: false
        };
        const pendingCronRuns = new Set();
        const cmdkItems = [
            {label:'Refresh dashboard', run: () => forceUpdate()},
            {label:'Filter cron: errors only', run: () => {document.getElementById('cron-filter').value='error'; uiState.cron='error'; renderDashboard(latestData||{});}},
            {label:'Filter cron: paused only', run: () => {document.getElementById('cron-filter').value='paused'; uiState.cron='paused'; renderDashboard(latestData||{});}},
            {label:'Clear all filters', run: () => {document.getElementById('cron-filter').value='all'; document.getElementById('priority-filter').value='all'; document.getElementById('global-search').value=''; uiState.cron='all'; uiState.priority='all'; uiState.search=''; renderDashboard(latestData||{});}},
            {label:'Theme: Midnight', run: () => applyTheme('default')},
            {label:'Theme: Neon', run: () => applyTheme('neon')},
            {label:'Theme: Minimal', run: () => applyTheme('minimal')}
        ];

        function checkPassword() {
            const input = document.getElementById('pin-input').value;
            if (input === CONFIG.PIN) {
                document.getElementById('password-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                sessionStorage.setItem('mc_authenticated', 'true');
                initDashboard();
            } else {
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('pin-input').value = '';
                document.getElementById('pin-input').focus();
            }
        }

        document.getElementById('pin-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        if (sessionStorage.getItem('mc_authenticated') === 'true') {
            document.getElementById('password-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            initDashboard();
        }

        function updateLastUpdatedTicker() {
            if (!lastUpdateTime) return;
            const now = new Date();
            const diffSecs = Math.floor((now - lastUpdateTime) / 1000);
            let text;
            if (diffSecs < 5) text = 'Just now';
            else if (diffSecs < 60) text = `${diffSecs}s ago`;
            else if (diffSecs < 3600) text = `${Math.floor(diffSecs / 60)}m ago`;
            else text = `${Math.floor(diffSecs / 3600)}h ago`;
            document.getElementById('last-updated-text').textContent = `Updated ${text}`;
        }

        async function fetchData() {
            try {
                const cacheBuster = `?_=${Date.now()}`;
                const response = await fetch(CONFIG.DATA_URL + cacheBuster);
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                lastUpdateTime = new Date(data.lastUpdated || Date.now());
                renderDashboard(data);
                document.getElementById('main-content').classList.add('flash-update');
                setTimeout(() => document.getElementById('main-content').classList.remove('flash-update'), 1000);
                return true;
            } catch (err) {
                console.error('Failed to fetch dashboard data:', err);
                return false;
            }
        }

        async function forceUpdate() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('loading');
            await fetchData();
            setTimeout(() => btn.classList.remove('loading'), 500);
        }

        function initDashboard() {
            const searchEl = document.getElementById('global-search');
            const priorityEl = document.getElementById('priority-filter');
            const cronEl = document.getElementById('cron-filter');

            searchEl.addEventListener('input', (e) => {
                uiState.search = (e.target.value || '').trim().toLowerCase();
                if (latestData) renderDashboard(latestData);
            });
            priorityEl.addEventListener('change', (e) => {
                uiState.priority = e.target.value;
                if (latestData) renderDashboard(latestData);
            });
            cronEl.addEventListener('change', (e) => {
                uiState.cron = e.target.value;
                if (latestData) renderDashboard(latestData);
            });

            const themeSel = document.getElementById('theme-select');
            themeSel.addEventListener('change', (e)=> applyTheme(e.target.value));
            const storedTheme = localStorage.getItem('mc_theme') || 'default';
            themeSel.value = storedTheme;
            applyTheme(storedTheme);

            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') { e.preventDefault(); toggleCmdk(true); }
                if (e.key === '/') {
                    const t = document.activeElement?.tagName?.toLowerCase();
                    if (t !== 'input' && t !== 'textarea') { e.preventDefault(); document.getElementById('global-search').focus(); }
                }
            });
            initCmdk();

            fetchData();
            updateLastUpdatedTicker();
            updateTickerInterval = setInterval(updateLastUpdatedTicker, 1000);
            setInterval(fetchData, CONFIG.REFRESH_INTERVAL);
        }

        function renderDashboard(data) {
            latestData = data;
            const now = new Date();
            const q = uiState.search;
            const matches = (parts=[]) => !q || parts.some(v => (v || '').toString().toLowerCase().includes(q));

            // Action Required
            const actionBanner = document.getElementById('action-required');
            const actionItems = document.getElementById('action-items');
            const filteredAction = (data.actionRequired || []).filter(item =>
                (uiState.priority === 'all' || item.priority === uiState.priority) &&
                matches([item.title, item.priority, item.url])
            );
            if (filteredAction.length > 0) {
                actionBanner.classList.remove('empty');
                actionItems.innerHTML = filteredAction.map(item => `
                    <div class="alert-item">
                        <div class="alert-item-content">
                            <span class="priority ${item.priority}">${item.priority}</span>
                            <span>${escapeHtml(item.title)}</span>
                        </div>
                        ${item.url ? `<a href="${escapeHtml(item.url)}" target="_blank" rel="noopener">Open ‚Üí</a>` : ''}
                    </div>
                `).join('');
            } else {
                actionBanner.classList.add('empty');
            }

            // Stats Row
            const statsRow = document.getElementById('stats-row');
            const enabledCrons = data.crons?.filter(c => c.status !== 'paused').length || 0;
            const pausedCrons = data.crons?.filter(c => c.status === 'paused').length || 0;
            const errorCrons = data.crons?.filter(c => c.errors > 0).length || 0;
            statsRow.innerHTML = `
                <div class="stat-pill"><span class="num">${data.products?.length || 0}</span><span class="label">Products</span><span class="kpi-spark">${spark([4,7,5,8,6,9])}</span></div>
                <div class="stat-pill"><span class="num">${enabledCrons}</span><span class="label">Active Crons</span><span class="kpi-spark">${spark([5,5,6,7,7,8])}</span></div>
                <div class="stat-pill"><span class="num">${pausedCrons}</span><span class="label">Paused</span></div>
                ${errorCrons > 0 ? `<div class="stat-pill" style="border-color:var(--accent-red);"><span class="num" style="color:var(--accent-red);">${errorCrons}</span><span class="label">Errors</span></div>` : ''}
            `;

            // Active Now
            const activeTasks = document.getElementById('active-tasks');
            const filteredActive = (data.activeNow || []).filter(task => matches([task.task, task.model]));
            if (filteredActive.length > 0) {
                activeTasks.innerHTML = filteredActive.map(task => {
                    const started = new Date(task.startedAt);
                    const mins = Math.floor((now - started) / 60000);
                    return `
                        <div class="active-task">
                            <div class="active-indicator"></div>
                            <div class="active-task-info">
                                <div class="active-task-name">${escapeHtml(task.task)}</div>
                                <div class="active-task-meta">${escapeHtml(task.model || '')} ¬∑ ${mins}m</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                activeTasks.innerHTML = `<div class="empty-state">${q ? 'No active tasks match your search' : '‚ú® All quiet ‚Äî no active tasks'}</div>`;
            }

            // Products
            const productsGrid = document.getElementById('products-grid');
            const filteredProducts = (data.products || []).filter(product => matches([product.name, product.status, product.url]));
            if (filteredProducts.length > 0) {
                productsGrid.innerHTML = filteredProducts.map(product => `
                    <a href="${escapeHtml(product.url)}" target="_blank" rel="noopener" class="product-card">
                        <div class="product-name">${escapeHtml(product.name)}</div>
                        <div class="product-status ${product.status}">
                            <span class="dot"></span>
                            ${product.status.charAt(0).toUpperCase() + product.status.slice(1)}
                        </div>
                        <div class="product-checked">Checked ${formatTime(product.lastChecked)}</div>
                    </a>
                `).join('');
            } else {
                productsGrid.innerHTML = `<div class="empty-state">${q ? 'No products match your search' : 'No products configured'}</div>`;
            }

            // Cron Jobs
            const cronTable = document.getElementById('cron-table');
            const filteredCrons = (data.crons || []).filter(cron => {
                const byType = uiState.cron === 'all' ||
                    (uiState.cron === 'error' && (cron.errors > 0 || cron.status === 'error')) ||
                    (uiState.cron === 'ok' && cron.status === 'ok' && (cron.errors || 0) === 0) ||
                    (uiState.cron === 'paused' && cron.status === 'paused');
                return byType && matches([cron.name, cron.schedule, cron.status, cron.lastError]);
            });
            const filterSummary = document.getElementById('filter-summary');
            filterSummary.textContent = `Showing ${filteredCrons.length} cron jobs${q ? ` ¬∑ query: "${q}"` : ''}`;

            if (filteredCrons.length > 0) {
                const sortedCrons = [...filteredCrons].sort((a, b) => {
                    if (a.errors > 0 && b.errors === 0) return -1;
                    if (b.errors > 0 && a.errors === 0) return 1;
                    if (a.status === 'paused' && b.status !== 'paused') return 1;
                    if (b.status === 'paused' && a.status !== 'paused') return -1;
                    return 0;
                });
                cronTable.innerHTML = sortedCrons.map((cron, i) => {
                    const statusIcon = cron.status === 'ok' ? '‚úÖ' : cron.status === 'error' ? '‚ùå' : cron.status === 'paused' ? '‚è∏Ô∏è' : '‚ö™';
                    const rowExpanded = uiState.expandAllErrors && !!cron.lastError;
                    return `
                        <div class="cron-row ${cron.errors > 0 ? 'has-error' : ''} ${rowExpanded ? 'expanded' : ''}" onclick="this.classList.toggle('expanded')">
                            <div>
                                <div class="cron-name">${escapeHtml(cron.name)}</div>
                                <div class="cron-schedule">${escapeHtml(cron.schedule)}</div>
                            </div>
                            <div class="cron-status">${statusIcon}</div>
                            ${cron.errors > 0 ? `<div class="cron-errors">${cron.errors} errors</div>` : ''}
                            <div class="cron-actions">
                                <button class="cron-run-btn" ${pendingCronRuns.has(cron.name) ? 'disabled' : ''} onclick="runCronNow(event, ${JSON.stringify(cron.name)})">${pendingCronRuns.has(cron.name) ? 'Running‚Ä¶' : 'Run now'}</button>
                            </div>
                            ${cron.lastError ? `<div class="cron-error-detail">${escapeHtml(cron.lastError)}</div>` : ''}
                        </div>
                    `;
                }).join('');
            } else {
                cronTable.innerHTML = '<div class="empty-state">No cron jobs match your filters</div>';
            }

            // Recent Activity
            const activityList = document.getElementById('activity-list');
            const filteredActivity = (data.recentActivity || []).filter(activity => matches([activity.event, activity.time]));
            if (filteredActivity.length > 0) {
                activityList.innerHTML = filteredActivity.slice(0, 10).map(activity => {
                    const time = new Date(activity.time);
                    const hours = time.getHours().toString().padStart(2, '0');
                    const mins = time.getMinutes().toString().padStart(2, '0');
                    return `
                        <div class="activity-item">
                            <div class="activity-time">${hours}:${mins}</div>
                            <div class="activity-event">${escapeHtml(activity.event)}</div>
                        </div>
                    `;
                }).join('');
            } else {
                activityList.innerHTML = '<div class="empty-state">No recent activity</div>';
            }
        }



        function showToast(message, isError = false) {
            const el = document.createElement('div');
            el.className = 'action-toast';
            el.textContent = message;
            if (isError) el.style.borderColor = 'var(--accent-red)';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 2600);
        }

        async function runCronNow(event, cronName) {
            event.stopPropagation();
            if (!CONFIG.ACTION_ENDPOINT) {
                showToast('Run action is not configured yet (set CONFIG.ACTION_ENDPOINT).', true);
                return;
            }
            if (pendingCronRuns.has(cronName)) return;
            pendingCronRuns.add(cronName);
            if (latestData) renderDashboard(latestData);
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (CONFIG.ACTION_TOKEN) headers['Authorization'] = `Bearer ${CONFIG.ACTION_TOKEN}`;
                const res = await fetch(CONFIG.ACTION_ENDPOINT, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ action: 'cron.run', cronName, source: 'mission-control-tier2' })
                });
                if (!res.ok) throw new Error('Request failed');
                showToast(`Run requested for ‚Äú${cronName}‚Äù`);
            } catch (e) {
                console.error(e);
                showToast(`Failed to run ‚Äú${cronName}‚Äù`, true);
            } finally {
                pendingCronRuns.delete(cronName);
                if (latestData) renderDashboard(latestData);
            }
        }

        function toggleAllCronErrors() {
            uiState.expandAllErrors = !uiState.expandAllErrors;
            const btn = document.getElementById('toggle-errors-btn');
            btn.textContent = uiState.expandAllErrors ? 'Collapse all errors' : 'Expand all errors';
            if (latestData) renderDashboard(latestData);
        }


        function spark(values) {
            return `<span class="spark">${values.map(v => `<i style="height:${Math.max(4,v)}px"></i>`).join('')}</span>`;
        }

        function applyTheme(mode) {
            document.body.classList.remove('theme-neon','theme-minimal');
            if (mode === 'neon') document.body.classList.add('theme-neon');
            if (mode === 'minimal') document.body.classList.add('theme-minimal');
            localStorage.setItem('mc_theme', mode);
        }

        function toggleCmdk(show) {
            const o = document.getElementById('cmdk-overlay');
            o.style.display = show ? 'flex' : 'none';
            if (show) {
                const input = document.getElementById('cmdk-input');
                input.value = '';
                renderCmdk('');
                setTimeout(() => input.focus(), 10);
            }
        }

        function renderCmdk(query) {
            const q = (query || '').toLowerCase().trim();
            const list = document.getElementById('cmdk-list');
            const items = cmdkItems.filter(i => !q || i.label.toLowerCase().includes(q));
            list.innerHTML = items.map((i,idx)=>`<div class="cmdk-item ${idx===0?'active':''}" data-idx="${idx}">${i.label}</div>`).join('');
            list.querySelectorAll('.cmdk-item').forEach(el => {
                el.addEventListener('click', () => { items[Number(el.dataset.idx)].run(); toggleCmdk(false); });
            });
            list.dataset.filtered = JSON.stringify(items.map(i=>i.label));
        }

        function initCmdk() {
            const input = document.getElementById('cmdk-input');
            input.addEventListener('input', (e)=> renderCmdk(e.target.value));
            input.addEventListener('keydown', (e)=> {
                if (e.key === 'Escape') toggleCmdk(false);
                if (e.key === 'Enter') {
                    const first = document.querySelector('.cmdk-item');
                    if (first) first.click();
                }
            });
        }

        function formatTime(isoString) {
            if (!isoString) return 'never';
            const date = new Date(isoString);
            const now = new Date();
            const diffMins = Math.floor((now - date) / 60000);
            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
</body>
